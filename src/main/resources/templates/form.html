<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.com/extras/spring-security">

<head>
    <head th:insert="~{layout/layout :: head}"></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web para venta de muebles de madera">
    <meta name="keywords" content="madera, puertas, ventanas, muebles, hogar, casa, aberturas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Aberturas Alverdi</title>
</head>
<body>
    <header th:insert="~{layout/layout :: header}"></header>
<!--    <img th:src="@{/img/ventanal.webp}" alt="Hero Image" class="hero-image">-->
    <main>
        <section class="form">
            <h1>Product Form</h1>
            <form th:action="@{/product/save}" th:object="${product}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" /><br/>

                <label for="img">Image URL:</label>
                <input type="text" id="img" th:field="*{img}" /><br/>

                <label for="stock">Stock:</label>
                <input type="number" id="stock" th:field="*{stock}" /><br/>

                <label for="realStock">Real Stock:</label>
                <input type="number" id="realStock" th:field="*{realStock}" /><br/>

                <label for="price">Price:</label>
                <input type="number" id="price" step="0.01" th:field="*{price}" /><br/>

                <label for="enabled">Enabled:</label>
                <input type="checkbox" id="enabled" th:field="*{enabled}" /><br/>

                <label for="tag">Tag:</label>
                <input type="text" id="tag" th:field="*{tag}" /><br/>

                <label for="material">Material:</label>
                <input type="text" id="material" th:field="*{material}" /><br/>

                <label for="sale">Sale:</label>
                <input type="number" id="sale" th:field="*{sale}" /><br/>

                <label for="bestSeller">Best Seller:</label>
                <input type="number" id="bestSeller" th:field="*{bestSeller}" /><br/>

                <button type="submit">Save</button>
            </form>
        </section>

    </main>

    <footer th:insert="~{layout/layout :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
