<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.com/extras/spring-security">

<head>
    <head th:insert="~{layout/layout :: head}"></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web para venta de muebles de madera">
    <meta name="keywords" content="madera, puertas, ventanas, muebles, hogar, casa, aberturas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Aberturas Alverdi</title>
</head>
<body>
    <header th:insert="~{layout/layout :: header}"></header>
<!--    <img th:src="@{/img/ventanal.webp}" alt="Hero Image" class="hero-image">-->
    <main>
        <section class="form-container" style="margin-top: 7rem;">
            <h1>Product Form</h1>
            <form th:action="@{/productos/form}" th:object="${producto}" method="post" class="product-form" enctype="multipart/form-data">



                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" th:field="*{name}" />
                    </div>
                    <div class="form-group">
                        <label for="enabled">Habilitado</label>
                        <input type="checkbox" id="enabled" th:field="*{enabled}" />
                    </div>

                </div>
                <div class="from-group row">
                    <label for="file" class="col-sm-2 col-form-label">Foto</label>
                    <div class="col-sm-6">
                        <input id="file" type="file" name="file" class="form-control"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="realStock">Stock</label>
                        <input type="number" id="realStock" th:field="*{realStock}" />
                    </div>
                    <div class="form-group">
                        <label for="price">Precio</label>
                        <input type="number" id="price" step="0.01" th:field="*{price}" />
                    </div>

                    <div class="form-group">
                        <label for="sale">Descuento</label>
                        <input type="number" id="sale" th:field="*{sale}" />
                    </div>
                </div>



<!--                <div class="form-group">-->
<!--                    <label for="tag">Tag</label>-->
<!--                    <input type="text" id="tag" th:field="*{tag}" />-->
<!--                </div>-->



                <button type="submit" class="btn-save">Save</button>
            </form>
        </section>

    </main>

    <footer th:insert="~{layout/layout :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
