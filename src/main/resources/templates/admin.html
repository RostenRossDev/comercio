<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <head th:insert="~{layout/layout :: head}"></head>
        <title>Admin Page</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script th:src="@{/js/admin.js}" defer></script>
    </head>
    <body>
        <header th:insert="~{layout/layout :: headerAdmins}"></header>

        <div class="container-admin">
            <h1>Seccion de administración</h1>
            <section class="filter-section">
                <form id="filterForm">
                    <h2>Filtrar Productos</h2>
                    <div class="filter-group">
                        <label class="form-label" for="nameAdmin">Nombre</label>
                        <input class="form-control" type="text" id="nameAdmin" name="name">
                    </div>
                    <div class="filter-group">
                        <label class="form-label" for="priceAdmin">Precio</label>
                        <input class="form-control" type="number" id="priceAdmin" name="price">
                    </div>
                    <div class="filter-group">
                        <label class="form-label" for="discountAdmin">Descuento</label>
                        <input class="form-control" type="number" id="discountAdmin" name="discount">
                    </div>
                    <div class="filter-group">
                        <label class="form-label" for="tagsAdmin">Tags</label>
                        <div class="tag-input-container">
                            <input type="text" class="tag-input" id="tagsAdmin" placeholder="Escribe y presiona Enter">
                        </div>
                    </div>
                    <div class="filter-group">
                        <label class="form-label" for="materialAdmin">Material</label>
                        <select class="form-control" id="materialAdmin" name="material">
                            <option value="wood">Madera</option>
                            <option value="metal">Metal</option>
                            <option value="plastic">Plástico</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="form-label" for="enabledAdmin">Habilitado</label>
                        <input class="form-control" type="checkbox" id="enabledAdmin" name="enabled">
                    </div>
                </form>
            </section>
            <section class="table-section table-responsive">
                <button class="btn btn-success" type="button" onclick="confirmChanges()">Confirmar Cambios</button>
                <table class="table caption-top table-striped">
                    <caption>Productos</caption>
                    <thead>
                    <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Descuento</th>
                        <th scope="col">Activo</th>
                        <th scope="col">Tags</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Material</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Borrar</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <!-- Rows will be dynamically populated -->

                    </tbody>
                </table>
            </section>
        </div>

        <div th:insert="~{layout/layout :: footer}"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
