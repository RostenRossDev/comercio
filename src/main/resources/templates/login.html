<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>ProgramAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head th:insert="~{layout/layout :: head}"></head>
    <meta name="keywords" content="madera, puertas, ventanas, muebles, hogar, casa, aberturas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Aberturas Alverdi</title>
</head>

<body>
    <header th:insert="~{layout/layout :: header}"></header>

    <div class="container py-4" style="margin-top: 7rem;">

        <div class="card text-center" style="border-color: #a5c926;margin-bottom: 5rem;margin-top: 10rem;">
            <div class="card-header">Para ingresar autenticate</div>
            <div class="card-body">

                <form id="form" method="POST" th:action="@{/login}" class="d-flex flex-column align-items-center justify-content-center">

                    <div class="form-group col-sm-6">
                        <input type="text" name="username" id="username"
                               class="form-control" placeholder="Ingrese su usuario"
                               autofocus required />
                    </div>

                    <div class="form-group col-sm-6">
                        <input type="password" name="password" id="password"
                               class="form-control" placeholder="Ingrese la contraseÃ±a" value=""
                               required />
                    </div>

                    <div class="form-group col-sm-6 text-center">
                        <input type="submit" class="btn btn-lg btn-primary btn-block"
                               th:value="LOGIN" id="submitButton" />
                    </div>
                </form>
                <div class="alert alert-danger" th:if="${error != null}">
                    <p th:error="${error}"></p>
                </div>

                <div class="alert alert-succes" th:if="${logout != null}">
                    <p th:text="${logout}"></p>
                </div>
            </div>
        </div>

    </div>

    <footer th:insert="~{layout/layout :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
